<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div class="col-md-6 form-group">
        <label class="font-weight-bold" for="name">Nome:</label>
        <input type="text" id="name" class="form-control" formControlName="name" maxlength="255">
    </div>
    <div class="col-md-6 form-group">
        <label class="font-weight-bold" for="name">Email:</label>
        <input type="text" id="email" class="form-control" formControlName="email" maxlength="255">
    </div>
    <div class="col-md-6 form-group">
        <label class="font-weight-bold" for="name">Telefone:</label>
        <input type="text" id="phone" class="form-control" mask="(00) 0000-0000||(00) 00000-0000" [validation]="true" formControlName="phone">
    </div>

    
    <button type="submit">Comprar</button>
</form>
